<p>
    <a href="#/">Back to search</a>
</p>
<hr/>
<h1>Forecast for : {{city | uppercase}},{{weartherResult.city.country}}</h1>

<hr />
<div>
    <h3> Days: <a href="#/forecast/2" ng-class="{'bg-primary' : days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary' : days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary' : days === '7'}">7</a></h3>
</div>
<hr />

<div ng-repeat="w in weartherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToCelcius(degreeKelvin)" convert-to-date="convertDate(date)" date-format="MMM dd, y"></weather-report>
        </div>
    </div>
</div>
